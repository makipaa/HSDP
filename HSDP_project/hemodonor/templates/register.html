{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .content-section {
        padding-left: 20px;
    }
    button {
        background-color: #aa0404;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
</style>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert -{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
{%endif%}
<fieldset class ="register-form">
    <form method='POST'>
        {%csrf_token %}
        {{form | crispy}}
        <button class="btn btn-outline-info" type="submit">Login</button>
    </form>
    
</fieldset>
{% endblock content%}
